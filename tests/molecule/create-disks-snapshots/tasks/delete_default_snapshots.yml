- name: Get snapshots
  ansible.builtin.include_tasks: ./tasks/delete_snapshot.yml
  vars:
    snap_location: "{{ resource_info.instance }}"
    resourcegroup_name: "{{ resource_info.instance.resourcegroup_name }}"
    managed_disk_name: "{{ data_disk.managedDisk.id.split('/') | last }}"
    snap_name: "{{ managed_disk_name }}_default"
  loop: "{{ hostvars[resource_info.instance.name].metadata_instance_info.json.compute.storageProfile.dataDisks }}"
  loop_control:
    loop_var: data_disk
  register: snapshots
