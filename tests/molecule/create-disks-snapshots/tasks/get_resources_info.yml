- name: Get snapshots
  vars:
    snap_location: "{{ resource_info.instance.location }}"
    resourcegroup_name: "{{ resource_info.instance.resourcegroup_name }}"
    managed_disk_name: "{{ data_disk.managedDisk.id.split('/') | last }}"
    snapshot_name: "{{ managed_disk_name }}_default"
  ansible.builtin.include_tasks: ../../../../playbooks/azure/tasks/get_resource_info.yml
  loop: "{{ hostvars[resource_info.instance.name].metadata_instance_info.json.compute.storageProfile.dataDisks }}"
  loop_control:
    loop_var: data_disk
  register: all_snapshots

- name: Verify inner snapshots
  vars:
    max_lun: "{{ hostvars[resource_info.instance.name].metadata_instance_info.json.compute.storageProfile.dataDisks | map(attribute='lun') | map('int') | max }}"
    disks_number: "{{ (max_lun + 1) | int }}"
  ansible.builtin.assert:
    that:
      - all_snapshots.results | map(attribute='data_disk') | map(attribute='managedDisk') | map(attribute='id') | length == disks_number
    fail_msg: "{{ all_snapshots | map(attribute='managedDisk') | map(attribute='id') }}"
