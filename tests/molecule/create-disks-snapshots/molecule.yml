    location: westeurope
    resourcegroup_name: molecule-test
    vm_size: Standard_B1s
    marketplace_image:
      offer: rhel-sap-apps
      publisher: redhat
      sku: 79sapapps-gen2
      version: latest
    data_disks:
      - lun: 0
        disk_size_gb: 1
        storage_account_type: Premium_LRS
        filesystem: xfs
        path: /usr/molecule-test0
      - lun: 1
        disk_size_gb: 1
