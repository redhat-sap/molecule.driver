scenario:
  create_sequence:
    - destroy
    - create
  converge_sequence:
    - side_effect backup.yml
  test_sequence:
    - destroy
    - create
    - create
    - side_effect backup.yml
    - verify
    - destroy
    - destroy
  destroy_sequence:
    - destroy

provisioner:
  name: ansible
  playbooks:
    create: create.yml
    prepare: prepare.yml
    converge: converge.yml
    side-effect: side_effect.yml
    verify: verify.yml
    destroy: destroy.yml
verifier:
  name: ansible
